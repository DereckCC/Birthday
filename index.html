<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Feliz Cumpleaños Preciosa</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Hoy cumple años la niña de mis ojos, la niña más dulce que yo conozco,
            a quien quiero tanto y deseo que cumplas todos tus sueños, todos tus 
            anhelos, eres perfecta y capaz de todo. Felices 23 mi amor ♥
        </p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
